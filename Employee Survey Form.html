<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            text-align: center;
        }
    </style>
</head>
<body>
    <div>
        <form action="">
            <h2>Employee Interests Survey form</h2>
            Enter your name:
            <input type="text" name="name" placeholder="enter your name"> <br><br>
            Enter your department:
            <input type="text" placeholder="enter your department"><br><br>
            Tell us about yourself
            <textarea name="address" id="" cols="30" rows="10"></textarea><br><br>
            Do you exercise at home:
            <label for="Yes">
            <input type="radio" name="Yes" id="Yes"
            value="Yes">Yes</label>
            <label for="No">
            <input type="radio" name="No" id="No" value="No">No</label><br><br>
            How do you like to read about your favorite topics?<br>
           
            <label for="Books">
                <input type="checkbox" name="books" id="books" >Books</label>
                <label for="Books">
                    <input type="checkbox" name="" id="" >Online resources</label> <label for="Phone apps">
                        <input type="checkbox" name="" id="" >Phone apps</label> <label for="Magazine">
                            <input type="checkbox" name="books" id="books" >Magazine</label><br><br>
                            What genre of movies do you like?
                            <select name="movie" id="movie">
                                <option value="comedy">comedy</option>
                                <option value="horror">horror</option>
                                <option value="science fiction">science fiction</option>
                            </select><br><br>
                            <button type="submit">submit form</button>

        </form>
    </div>
</body>
</html>
